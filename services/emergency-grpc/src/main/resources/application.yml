server:
  port: 8082

spring:
  datasource:
    url: ${DB_URL_EMERGENCY}
    username: ${DB_USERNAME_EMERGENCY}
    password: ${DB_PASSWORD_EMERGENCY}
    driver-class-name: org.postgresql.Driver


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
