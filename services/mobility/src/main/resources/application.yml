server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL_MOBILITY}
    username: ${DB_USERNAME_MOBILITY}
    password: ${DB_PASSWORD_MOBILITY}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
