# Gateway Server Configuration
server.port=8080
spring.application.name=api-gateway

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,gateway

# Gateway Routes Configuration

# Air Quality Service (SOAP) - Port 8083
spring.cloud.gateway.routes[0].id=air-quality-service
spring.cloud.gateway.routes[0].uri=http://localhost:8083
spring.cloud.gateway.routes[0].predicates[0]=Path=/air-quality/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Mobility Service (REST) - Port 8081
spring.cloud.gateway.routes[1].id=mobility-service
spring.cloud.gateway.routes[1].uri=http://localhost:8081
spring.cloud.gateway.routes[1].predicates[0]=Path=/mobility/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Emergency Service (gRPC) - Port 8082 - HTTP endpoints only
spring.cloud.gateway.routes[2].id=emergency-service
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates[0]=Path=/emergency/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Data GraphQL Service - Port 8084 (if running)
spring.cloud.gateway.routes[3].id=data-graphql-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/graphql/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# CORS Configuration
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=false
