<div class="report-form-page fade-in">
      <div class="page-header">
        <div>
          <h1>Report Emergency</h1>
          <p class="subtitle">Submit a new emergency report</p>
        </div>
      </div>
      
      <div class="form-container">
        <app-card>
          <form (ngSubmit)="submitReport()" #reportForm="ngForm">
            <div class="form-group">
              <label for="title">Title *</label>
              <input 
                type="text"
                id="title" 
                name="title"
                [(ngModel)]="report.title"
                required
                placeholder="Brief title of the emergency"
                class="form-control" />
            </div>
            
            <div class="form-group">
              <label for="severity">Severity *</label>
              <select 
                id="severity" 
                name="severity"
                [(ngModel)]="report.severity"
                required
                class="form-control">
                <option value="">Select severity</option>
                <option *ngFor="let s of severityLevels" [value]="s">{{ s }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="description">Description *</label>
              <textarea 
                id="description"
                name="description"
                [(ngModel)]="report.description"
                required
                rows="5"
                placeholder="Describe the emergency situation..."
                class="form-control"></textarea>
            </div>
            
            <div class="form-actions">
              <app-button 
                variant="outline" 
                type="button"
                (click)="cancel()">
                Cancel
              </app-button>
              
              <app-button 
                variant="danger" 
                icon="send"
                type="submit"
                [loading]="submitting()"
                [disabled]="!reportForm.valid">
                Submit Report
              </app-button>
            </div>
          </form>
        </app-card>
        
        <div class="info-panel">
          <app-card title="Emergency Guidelines">
            <div class="guidelines">
              <div class="guideline-item">
                <span class="material-icons">info</span>
                <p>Be as specific as possible with the location</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">description</span>
                <p>Provide detailed description of the situation</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">photo_camera</span>
                <p>Include photos if safe to do so</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">phone</span>
                <p>For life-threatening emergencies, call 911 immediately</p>
              </div>
            </div>
          </app-card>
        </div>
      </div>
    </div>
