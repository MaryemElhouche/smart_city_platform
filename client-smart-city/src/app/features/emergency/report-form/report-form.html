<div class="report-form-page fade-in">
      <div class="page-header">
        <div>
          <h1>Report Emergency</h1>
          <p class="subtitle">Submit a new emergency report</p>
        </div>
      </div>
      
      <div class="form-container">
        <app-card>
          <form (ngSubmit)="submitReport()" #reportForm="ngForm">
            <div class="form-group">
              <label for="zone">Zone *</label>
              <select 
                id="zone" 
                name="zone"
                [(ngModel)]="report.zone"
                required
                class="form-control">
                <option value="">Select a zone</option>
                <option value="Downtown">Downtown</option>
                <option value="Industrial Area">Industrial Area</option>
                <option value="Residential North">Residential North</option>
                <option value="Port Area">Port Area</option>
                <option value="Highway A1">Highway A1</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="type">Type *</label>
              <select 
                id="type" 
                name="type"
                [(ngModel)]="report.type"
                required
                class="form-control">
                <option value="">Select type</option>
                <option value="fire">Fire</option>
                <option value="accident">Accident</option>
                <option value="medical">Medical</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="description">Description *</label>
              <textarea 
                id="description"
                name="description"
                [(ngModel)]="report.description"
                required
                rows="5"
                placeholder="Describe the emergency situation..."
                class="form-control"></textarea>
            </div>
            
            <div class="form-group">
              <label for="image">Upload Image (Optional)</label>
              <div class="file-upload">
                <input 
                  type="file" 
                  id="image"
                  (change)="onFileSelect($event)"
                  accept="image/*"
                  class="file-input">
                <label for="image" class="file-label">
                  <span class="material-icons">cloud_upload</span>
                  <span>{{ selectedFileName() || 'Choose file' }}</span>
                </label>
              </div>
            </div>
            
            <div class="form-actions">
              <app-button 
                variant="outline" 
                type="button"
                (click)="cancel()">
                Cancel
              </app-button>
              
              <app-button 
                variant="danger" 
                icon="send"
                type="submit"
                [loading]="submitting()"
                [disabled]="!reportForm.valid">
                Submit Report
              </app-button>
            </div>
          </form>
        </app-card>
        
        <div class="info-panel">
          <app-card title="Emergency Guidelines">
            <div class="guidelines">
              <div class="guideline-item">
                <span class="material-icons">info</span>
                <p>Be as specific as possible with the location</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">description</span>
                <p>Provide detailed description of the situation</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">photo_camera</span>
                <p>Include photos if safe to do so</p>
              </div>
              
              <div class="guideline-item">
                <span class="material-icons">phone</span>
                <p>For life-threatening emergencies, call 911 immediately</p>
              </div>
            </div>
          </app-card>
        </div>
      </div>
    </div>
