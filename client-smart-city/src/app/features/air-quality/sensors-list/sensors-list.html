<div class="sensors-page fade-in">
      <div class="page-header">
        <div>
          <h1>Air Quality Sensors</h1>
          <p class="subtitle">Monitor air quality across the city</p>
        </div>
        
        <div class="header-actions">
          <app-button icon="refresh" (click)="loadSensors()" (keydown.enter)="loadSensors()" [loading]="loading()">
            Refresh
          </app-button>
          <app-button icon="map" variant="outline" (click)="toggleView()" (keydown.enter)="toggleView()">
            {{ viewMode() === 'table' ? 'Map View' : 'Table View' }}
          </app-button>
        </div>
      </div>
      
      <div class="sensors-stats">
        <div class="stat-box good">
          <span class="material-icons">check_circle</span>
          <div>
            <h3>{{ goodSensors() }}</h3>
            <p>Good Quality</p>
          </div>
        </div>
        
        <div class="stat-box alert">
          <span class="material-icons">warning</span>
          <div>
            <h3>{{ alertSensors() }}</h3>
            <p>Alerts Active</p>
          </div>
        </div>
        
        <div class="stat-box total">
          <span class="material-icons">sensors</span>
          <div>
            <h3>{{ sensors().length }}</h3>
            <p>Total Sensors</p>
          </div>
        </div>
      </div>
      
      <app-card *ngIf="viewMode() === 'table'" [loading]="loading()">
        <app-table 
          [columns]="columns" 
          [data]="sensors()"
          [clickable]="true"
          [actions]="true"
          (rowClick)="viewDetails($event)">
        </app-table>
      </app-card>
      
      <app-card title="Sensors Map" *ngIf="viewMode() === 'map'" [loading]="loading()">
        <app-map [markers]="mapMarkers()"></app-map>
      </app-card>
    </div>
