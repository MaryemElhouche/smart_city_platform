<div class="vehicles-page fade-in">
      <div class="page-header">
        <div>
          <h1>Mobility Tracking</h1>
          <p class="subtitle">Real-time vehicle monitoring</p>
        </div>
        
        <div class="header-actions">
          <app-button icon="refresh" (click)="loadVehicles()" [loading]="loading()">
            Refresh
          </app-button>
          <app-button icon="map" variant="success" routerLink="/mobility/map">
            Map View
          </app-button>
        </div>
      </div>
      
      <div class="filter-section">
        <app-card>
          <div class="filters">
            <button 
              *ngFor="let status of statusFilters" 
              [class]="'filter-btn ' + (selectedFilter() === status.value ? 'active' : '')"
              (click)="setFilter(status.value)">
              <span class="material-icons">{{ status.icon }}</span>
              <span>{{ status.label }}</span>
              <span class="count">{{ status.count() }}</span>
            </button>
          </div>
        </app-card>
      </div>
      
      <app-card [loading]="loading()">
        <app-table 
          [columns]="columns" 
          [data]="filteredVehicles()"
          [actions]="true">
        </app-table>
      </app-card>
    </div>
